name: Build and Deploy Sphinx Docs

on:
  push:
    branches:
      - docs/trying-sphinx  # or change to your default branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11  # or your preferred Python version

    - name: Install uv
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Create env & install dependencies
      run: |
        uv sync

    - name: Generate API docs
      run: |
        uv run sphinx-apidoc -o docs/source src/zenith --force
      # NOTE: Add --no-toc if you have your own personal index.rst with .. toctree::

    - name: Show conf.py contents
      run: |
        tree .
        echo "Current Dir is"
        pwd

    - name: Build HTML docs
      run: |
        uv run make -C docs clean html SPHINXOPTS=-W

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/_build/html
        publish_branch: gh-pages
        force_orphan: true